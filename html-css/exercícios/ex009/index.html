<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Exercício 009</title>
</head>
<body>
    <h1>Trabalhando com listas</h1>
    <h2>Listas ordenadas (&lt;ol type="1 / A / a / I / i"&gt; / &lt;li&gt;)</h2>
    <ol> <!--1 / A / a / I / i-->
        <li>Acordar</li>
        <li>Tomar café</li>
        <li>Escovar os dentes</li>
        <li>Ligar a TV</li>
    </ol>
    <h2>Listas não ordenadas (&lt;ul type="disc / circle / square"&gt;)</h2>
    <ul type="circle"> <!--Disc / Circle / Square-->
        <li>Pão
        <li>Leite 
        <li>Ovo
        <li>Manteiga
        <li>Alface
        <li>Arroz
        <li>Feijão
    </ul>
</body>
</html>
